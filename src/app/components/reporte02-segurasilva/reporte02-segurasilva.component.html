<h2>Inversi√≥n por usuario</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
    <td mat-cell *matCellDef="let element">{{ element.glgssUsername }}</td>
  </ng-container>

  <ng-container matColumnDef="investment">
    <th mat-header-cell *matHeaderCellDef>Investment</th>
    <td mat-cell *matCellDef="let element">{{ element.glgssInvestment }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
